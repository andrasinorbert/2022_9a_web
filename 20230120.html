<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color:blue; background-color:red">
        Ez egy bekezdés
    </p>

    <div style="color: brown;">
        <h1>Cimsor</h1>
        <p>cimhez tartozo szöveg</p>
    </div>

    <hr>

    <!--ol>li{adat$}*5 -->
    <ol reversed>
        <li>adat1</li>
        <li>adat2</li>
        <li>adat3</li>
        <li>adat4</li>
        <li>adat5</li>
    </ol>
    <ol start="3">
        <li>adat1</li>
        <li>adat2</li>
        <li>adat3</li>
        <li>adat4</li>
        <li>adat5</li>
    </ol>
    <!--
    ol[start="5"]>li{adat$}*6
    ol[style="color: red"]>li{adat$}*6
-->
    <ol type="I">
        <li>adat1</li>
        <li>adat2</li>
        <li value="1000">adat3</li>
        <li>adat4</li>
    </ol>

    <ul style="list-style-type:square;">
        <li>adat1</li>
        <li>adat2</li>
        <li>adat3</li>
        <li>adat4</li>
    </ul>

    <img width="500px" height="100px" src="cica.jpg" title="Cica" alt="Egy kép egy cuki cicáról">

</body>
</html>
