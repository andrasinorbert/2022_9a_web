<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--table>caption{Táblázat cime}+(thead>tr*2>th*3)+tbody>tr*5>td*3-->
    <table>
        <caption>Táblázat cime</caption>
        <thead>
            <tr>
                <th colspan="2">Név</th>
                <th>Adatok</th>
            </tr>
            <tr>
                <th>Vezetéknév</th>
                <th>Keresztnév</th>
                <th>születési év</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kovács</td>
                <td>János</td>
                <td>1977</td>
            </tr>
            <tr>
                <td>Lakatos</td>
                <td>Márió</td>
                <td>1908</td>
            </tr>
            <tr>
                <td>Horváth</td>
                <td>Alex</td>
                <td rowspan="2">1990</td>
            </tr>
            <tr>
                <td>Pintér</td>
                <td>Eleonóra</td>
            </tr>
            <tr>
                <td>Gál</td>
                <td>Peterson</td>
                <td>1987</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
